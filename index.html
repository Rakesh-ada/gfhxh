    <script>
      var step = 0; // to keep track of the current step in the game
  
      function playGame() {
        var gameTextElement = document.getElementById("gameText");
        var gameImageElement = document.getElementById("gameImage");
        var playButton = document.getElementById("playButton");
  
        // Function to simulate the text typing effect
        function typeText(text, gifSrc) {
          var index = 0;
          var typingInterval = setInterval(function() {
            gameTextElement.innerHTML += text[index];
            index++;
  
            if (index === text.length) {
              clearInterval(typingInterval);
              // Set the GIF after text is typed
              gameImageElement.src = gifSrc;
            }
          }, 50); // Adjust the typing speed (milliseconds)
        }
  
        // Hide the previous text and show the next text with typing effect
        gameTextElement.style.opacity = 0;
        setTimeout(function() {
          gameTextElement.innerHTML = ""; // Clear previous text
          gameTextElement.style.opacity = 1; // Make the text visible
          // Implement your game logic based on the current step
          switch (step) {
            case 0:
              typeText("Think an Indian Girl Name. ", "gif1.gif");
              break;
            case 1:
              typeText("Now Think a Country Name from Last Letter of Indian Girl Name.", "gif9.gif");
              break;
            case 2:
              typeText("Now Think a Fruit Name from Last Letter of Country Name.", "gif10.gif");
              break;
            case 3:
              typeText("Now Think a Land Animal Name from Last Letter of Fruit Name.", "gif11.gif");
              break;
            case 4:
              typeText("You are Thinking of Animal Named.........", "gif12.gif");
              break;
            case 5:
              gameTextElement.innerHTML = "ELEPHANT üêò";
              gameImageElement.src = "e1.gif";
              break;
  
            // Add more cases as needed
  
            default:
              gameImageElement.src = "gif13.gif";
              gameTextElement.innerHTML = "Thanks for playing!";
              playButton.style.display = "none"; // Hide the button after the game ends
              break;
          }
          // Increment the step for the next interaction
          step++;
        }, 500); // Adjust the delay before showing the next text (milliseconds)
      }
